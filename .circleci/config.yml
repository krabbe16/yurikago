# https://circleci.com/blog/automatically-deploy-a-gatsby-site-to-firebase-hosting/

version: 2

jobs:
  deploy:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          command: cp .env.dist .env
      - run:
          command: npm run generate
      - run:
          command: npm install -D firebase-tools
      - run:
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN

workflows:
  version: 2
  production:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
