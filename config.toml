baseURL = "https://www.yurikago-blog.com"
languageCode = "ja-jp"
title = "Yurikago Blog"
theme = "cactus"
googleAnalytics = "UA-155216702-1"

# cactus will use title if copyright is not set
copyright = "Hiroki Kawaguchi"

# Used when comments is enabled. Cactus will use site title if not set
disqusShortname = "yurikago-blog"

# Main menu which appears below site header.
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "All posts"
  url = "/posts"
  weight = 2

[[menu.main]]
  name = "Tags"
  url = "/tags"
  weight = 3

[params]
  # dark, light, white, or classic
  colortheme = "classic"

  # generate rss feed. default value is false
  rss = true

  # use asynchronous tracking. Synchronous tracking by default
  googleAnalyticsAsync = true

  # Home page settings
  description = "技術ブログ generated by Hugo"

  # default
  showAllPostsOnHomePage = false

  # this option will be ignored if showAllPostsOnHomePage is set to true
  postsOnHomePage = 6

  # show tags overview by default.
  tagsOverview = true

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006/01/02"

  [params.comments]
    enabled = true
    engine = "disqus"
  
  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
  [[params.social]]
    name = "github"
    link = "https://github.com/krabben16/yurikago"
